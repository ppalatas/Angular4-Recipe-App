<div class="row">
  <div class="col-md-5">
    <app-recipes-list
      (recipeWasSelected)="selectedRecipe = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-details
      *ngIf="selectedRecipe; else infoText"></app-recipes-details>
      <ng-template>
        <p>Please Select A Recipe!</p>
      </ng-template>
  </div>
</div>
